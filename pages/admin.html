      <h1 class="text-white mt-5 d-flex justify-content-center">Panel de Administracion</h1>
      
      <!-- boton de agregar -->
      <!-- boton de agregar -->
      <div class="espacio w-100 d-flex justify-content-center mt-5 mb-5">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#agregarModal">
          + Agregar
        </button>
      </div>
      
      <div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Juego</h1>
            </div>
            <div class="modal-body">
              <form>
                <div class="row mb-3">
                  <div class="col">
                    <label for="recipient-name" class="col-form-label">Nombre:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="col">
                    <label for="recipient-categoria" class="col-form-label">Categoria:</label>
                    <input type="text" class="form-control" id="recipient-categoria">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Descripcion:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="recipient-publicado" class="col-form-label">Publicado:</label>
                    <select name="publicado" id="recipient-publicado" class="form-control">
                      <option value="true">true</option>
                      <option value="false">false</option>
                    </select>
                  </div>
                  <div class="col">
                    <label for="recipient-url" class="col-form-label">URL:</label>
                    <input type="url" class="form-control" id="recipient-url">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button id="modalFooter" type="submit" class="btn btn-success">+Agregar</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- tabla de datos -->
      <!-- tabla de datos -->
      <!-- tabla de datos -->
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="table-responsive">
                <table class="table table-bordered table-lg">
                  <thead>
                    <tr>
                      <th>codigo</th>
                      <th>nombre</th>
                      <th>categoria</th>
                      <th>description</th>
                      <th>publicado</th>
                      <th>url</th>
                    </tr>
                  </thead>
                  <tbody id="cuerpo-tabla">
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        
      </main>
      
      <!-- boton de edicion -->
      <!-- boton de edicion -->
      <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Juego</h1>
            </div>
            <div class="modal-body">
              <form id="editModal">
                <div class="row mb-3">
                  <div class="col">
                    <label for="recipient-name" class="col-form-label">Nombre:</label>
                    <input type="text" class="form-control" id="editar-name">
                  </div>
                  <div class="col">
                    <label for="recipient-categoria" class="col-form-label">Categoria:</label>
                    <input type="text" class="form-control" id="editar-categoria">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Descripcion:</label>
                  <textarea class="form-control" id="editar-text"></textarea>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="recipient-publicado" class="col-form-label">Publicado:</label>
                    <select name="publicado" id="editar-publicado" class="form-control">
                      <option value="true">true</option>
                      <option value="false">false</option>
                    </select>
                  </div>
                  <div class="col">
                    <label for="recipient-url" class="col-form-label">URL-IMG:</label>
                    <input type="url" class="form-control" id="editar-url">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button id="editFooter" type="submit" class="btn btn-success">Editar</button>
            </div>
          </div>
        </div>
      </div>
